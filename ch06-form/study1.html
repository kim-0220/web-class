<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(양식)태그</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="user-id">아이디</label>
            <input type="text" placeholder="아이디를 입력해주세요." id="user-id">
            <p>아이디는 특수문자를 사용하면 안됩니다. 8~12자 이내의 영어와 숫자를 혼용해주십시오.</p>
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력해주세요." id="user-pw">
            <p>비밀번호는 특수문자를 사용하여, 10~14자 이내의 영어와 숫자를 혼용해주십시오.</p>
        </div>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
