<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 예시</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>계정 정보</legend>
            <div>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" required maxlength="10">
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input type="password" id="user-pw" required>
            </div>
            <div>
                <label for="user-pw-con">비밀번호 확인</label>
                <input type="password" id="user-pw-con" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" required>
            </div>
            <div>
                <label>성별</label>
                <input type="radio" id="user-male" name="user-gender">
                <label for="user-male">남자</label>
                <input type="radio" id="user-female" name="user-gender">
                <label for="user-female">여자</label>
                <input type="radio" id="user-no-select" name="user-gender" checked>
                <label for="user-no-select">선택안함</label>
            </div>
            <div>
                <label for="user-birth">생년월일</label>
                <input type="date" id="user-birth">
            </div>
            <div>
                <label for="user-membership">전화번호</label>
                <select name="service" id="user-membership">
                    <option value="KT">KT</option>
                    <option value="SKT">SKT</option>
                    <option value="U+">U+</option>
                    <option value="알뜰폰">알뜰폰</option>
                    <option value="선택안함" selected disabled>선택안함</option>
                </select>
                <input type="number" id="user-number">
                <a href="#">인증하기</a>
            </div>
            <div>
                <label for="number-confirm">인증번호</label>
                <input type="number" id="number-confirm">
                <a href="#">인증확인</a>
            </div>
        </fieldset>
        <fieldset>
            <legend>기타정보</legend>
            <div>
                <label for="user-photo">사진</label>
                <input type="file" id="user-photo">
            </div>
            <div>
                <label for="user-profile">자기소개글</label>
                <textarea name="profile" id="user-profile"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>약관동의</legend>
            <div>
                <h1>개인정보처리방침</h1>
                <p>약관 동의에 대한 장문의 글</p>
            </div>
            <input type="checkbox" id="user-agree">
            <label for="user-agree">위의 약관에 동의합니다.</label>
        </fieldset>
        <button type="submit">회원가입하기</button>
        <button type="reset">가입취소하기</button>
    </form>
</body>
</html>
