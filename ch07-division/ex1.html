<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
</head>
<body>
    <aside></aside>
    <!-- 페이지 내 주요 콘텐츠와 직접적이지는 않지만 간접적으로 연관된 내용으로 구성된 별도의 부분을 나타냅니다. 이러한 부분은 주로 사이드바 혹은 문서의 내용과 관련된 추가 정보를 제공하는 별개의 영역으로 표현됩니다. ex)우측 하단에 스크롤을 할때 따라다니는 마크들. -->
    <div class="wrap">
    <!-- 모든 컨텐츠가 포함되는 전체 영역. 내부에 상단(header) 중심(main) 하단(footer) 3개로 나뉨 -->
        <div class="header">
        <!-- 주로<header></header>처럼 시맨틱(semantic tag)로 사용 -->
            <div class="search"></div>
            <div class="nav"></div>
            <!-- 주로<nav></nav>처럼 시맨틱(semantic tag)로 사용 -->
        </div>
        <div class="main">
        <!-- 주로<main></main>처럼 시맨틱(semantic tag)로 사용. 메인 컨텐츠 영역 안에서 좌 우 2개로 나뉨 -->
            <section class="content-1">
            <!-- 왼쪽에서 배너광고영역, 뉴스영역, 쇼핑영역, 피드영역으로 나뉨 -->
                <div class="banner-ad1"></div>
                <div class="news"></div>
                <div class="shop"></div>
                <div class="feed-area"></div>
            </section>
            <section class="content-2">
            <!-- 오른쪽에서 로그인영역, 배너광고2,3,4영역, 날씨영역, 증시영역, 배너광고5영역, 위젯영역, 배너광고6영역 -->
                <div class="login"></div>
                <div class="banner-ad2"></div>
                <div class="banner-ad3"></div>
                <div class="banner-ad4"></div>
                <div class="weather"></div>
                <div class="stock"></div>
                <div class="banner-ad5"></div>
                <div class="widget"></div>
                <div class="banner-ad6"></div>
             </section>
        </div>
        <div class="footer"></div>
        <!-- 주로<footer></footer>처럼 시맨틱(semantic tag)로 사용 -->
    </div>
</body>
</html>
